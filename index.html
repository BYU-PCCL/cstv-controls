<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      See
      https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/
      for more background on SVG favicons
    -->
    <link rel="mask-icon" href="/safari-pinned.tab.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon-32.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="CS Wall" />

    />

    <meta property="og:image" content="">

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />
    <meta name="twitter:card" content="summary" />
    <!--
    TODO: Set this once we have a domain name (or provide it with an env variable somehow)
    <meta property="og:url" content="">
    -->
    <link rel="manifest" href="/manifest.json" />
    <title>CS Wall</title>
