<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      See
      https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/
      for more background on SVG favicons
    -->
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned.tab.svg" />
    <link
      rel="alternate icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-32.png"
    />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B1D39" />
    <meta
      name="description"
      content="Explore computing in a new light with visualizations, videos, and interactive experiences."
    />
    <meta property="og:title" content="Footron" />
    <meta
      property="og:description"
      content="Explore computing in a new light with visualizations, videos, and interactive experiences."
    />
    <!--
    TODO: Decide if we need an OpenGraph image (seen on Facebook, Twitter shares)
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">
    -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-192.png" />
    <meta name="twitter:card" content="summary" />
    <!--
    TODO: Set this once we have a domain name (or provide it with an env variable somehow)
    <meta property="og:url" content="">
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Footron</title>
  </head>
  <body>
    <noscript>Enable JavaScript to interact with Footron.</noscript>
    <div id="root"></div>
  </body>
</html>
